<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wapper">
       <div class="contact_manager">
           <div class="contact_header">
               <i class="fas fa-user-friends fa-5x contact_logo"></i>
               <p class="contact_heading">Contact Manager</p>
           </div>
           <div class="contact_form">
               <form onsubmit="submitContact(event)">
                   <input id="name" type="text" placeholder="Enter Contact Name">
                   <input id="number" type="text" placeholder="Enter Phone Number">
                   <button type="submit">Add Contact</button>
               </form>
           </div>
           <div class="contact_body">

           </div> 
       </div>   
    </div>
    
    <!-- fount awosome -->
    <script src="https://kit.fontawesome.com/4afe3f9992.js" crossorigin="anonymous"></script>
    <!-- main js file -->
    <script src="js/site.js"></script>
</body>
</html>
